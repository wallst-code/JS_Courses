<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/site.css" />
    <title>JavaScript Forms</title>
  </head>
  <body>
    <main>
      <nav>
        <a href="index.html">Home | </a
        ><a href="createHTML.html">Create HTML | </a
        ><a href="events.html">Events | </a>
        <a href="timed-actions.html">Timed Actions | </a>
        <a href="forms.html">Forms</a>
      </nav>

      <h1>JavaScript Forms</h1>
      <form action="" method="POST">
        <div>
          <label for="fullName">Full Name: </label>
          <br />
          <input id="fullName" type="text" name="fullName" required />
          <br />
          <br />
        </div>
        <label for="guests">Number of Guests: </label>
          <br />
          <input id="guests" type="number" name="guests" required />
          <br />
          <br />
        </div>
        <div>
          <button id="submit" type="submit">Submit</button>
          <button id="reset" type="reset">Reset</button>
        </div>
      </form>
      <div id="list-section">
        <h2>Guestbook Entries</h2>
        <small>Total guests: <span id="totalGuests"></span></small>
        <ul id="items"></ul>
      </div>
    </main>
    <script>
      "use strict";
      //Capture elements
      const submitButton = document.getElementById('submit');
      const fullName = document.getElementById('fullName');
      const resetButton = document.getElementById('reset');
      const list = document.getElementById('items');
      const guestsValue = document.getElementById('guests');
      const totalGuestsSection = document.getElementById('totalGuests');
      let totalGuestCount = 0;

      //Set Listeners
      submitButton.addEventListener('click', submitAction);
      resetButton.addEventListener('click', resetAction);

      //Functions
      function submitAction (e) {
          e.preventDefault();
          const li = document.createElement('li');
          li.innerText = fullName.value; // the .value is a built in keyword that indicates the forms input value. 
          list.appendChild(li);
          fullName.value = '';

        //   totalGuestCount += Number(guestsValue.value); // Number will cast the input string into a number - but it must be a number or you'll get NaN. But we can do this another way in HTML 5.
          totalGuestCount += guestsValue.valueAsNumber; //this works just as well. 
          totalGuestsSection.innerText = totalGuestCount;
          guestsValue.value = 0; //resets value for new entry
      }

      function resetAction (e) {
          e.preventDefault();
      }
    </script>
  </body>
</html>
