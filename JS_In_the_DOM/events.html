      <div id="list-section">
        <ul id="key-items">
          <li>Our First LI</li>
          <li>Our Second LI</li>
          <li>Our Third LI</li>
        </ul>
      </div>
    </main>

    <script>

        const mainElement = document.querySelector('main');
        const list = document.getElementById('key-items');
        const mainHeading = document.querySelector('h1');
        let i = 4;

        mainElement.addEventListener('click', addLi); // the scope of the 'click' event listener is within the <main>. 
        mainHeading.addEventListener('click', addLiFormH1);

        function addLi (e) {
            const fragment = document.createDocumentFragment();
            const li = document.createElement('li');
            li.innerText = `LI #${i}`;
            i++; 
            fragment.appendChild(li);
            list.appendChild(fragment); 
        }

        function addLiFormH1 (e) {
            
            const li = document.createElement('li');
            li.innerText = `LI from H1 #${i}`;
            i++;
            list.appendChild(li); // this one will appear first because of bubbling. 
        }

    </script>
