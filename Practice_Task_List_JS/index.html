<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="site.css" />
    <title>Task List in JS</title>
  </head>
  <body>
    <nav></nav>
    <main>
      <h1>Task List Demo</h1>
      <form id="taskForm" action="" method="POST">
        <div>
          <label for="taskInput">Task: </label>
          <input id="taskInput" type="text" name="taskInput" required />
        </div>
        <div>
          <button id="submit" type="submit">Add Task</button>
          <button type="reset">Clear Form</button>
          <br>
          <button id="remove" type="button">Remove Completed Tasks</button>
        </div>
      </form>
      <br />
      <br />
      <div>
        <ul id="taskList"></ul>
      </div>
    </main>
    <script src="JS/app.js"></script>
    <script>
      app.todoStartup();
    </script>
  </body>
</html>
